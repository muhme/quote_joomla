networks:
  quote_net:
    ipam:
      config:
        - subnet: 172.25.0.0/16

services:

  mysql:
    container_name: quote_joomla_mysql
    image: mysql # Joomla 5 needs >= 8.0.13, actual 8.1.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
    networks:
      - quote_net

  mysqladmin:
    container_name: quote_joomla_mysqladmin
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: quote_joomla_mysql
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "2001:80"
    restart: unless-stopped
    depends_on:
      - mysql
    networks:
      - quote_net

  joomla3:
    container_name: quote_joomla_3
    image: joomla:3 # August 2025: 3.10.12
    restart: always
    ports:
      - 2003:80
    environment:
      JOOMLA_DB_HOST: mysql
      JOOMLA_DB_PASSWORD: root
    volumes:
      - .:/quote_joomla
    depends_on:
      - mysql
    networks:
      - quote_net

  joomla4:
    container_name: quote_joomla_4
    image: joomla:4 # August 2025: 4.4.13
    restart: unless-stopped
    ports:
      - 2004:80
    environment:
      JOOMLA_DB_HOST: mysql
      JOOMLA_DB_PASSWORD: root
    volumes:
      - .:/quote_joomla
    depends_on:
      - mysql
    networks:
      - quote_net

  joomla5:
    container_name: quote_joomla_5
    image: joomla:5 # August 2025: 5.3.2
    restart: unless-stopped
    ports:
      - 2005:80
    environment:
      JOOMLA_DB_HOST: mysql
      JOOMLA_DB_PASSWORD: root
    volumes:
      - .:/quote_joomla
    depends_on:
      - mysql
    networks:
      - quote_net

  joomla6:
    container_name: quote_joomla_6
    image: joomla:6.0 # August 2025: there exist no 6, used is 6.0.0-alpha3
    restart: unless-stopped
    ports:
      - 2006:80
    environment:
      JOOMLA_DB_HOST: mysql
      JOOMLA_DB_PASSWORD: root
      JOOMLA_INSTALLATION_DISABLE_HTTPS_VERIFICATION: "1"
    volumes:
      - .:/quote_joomla
    depends_on:
      - mysql
    extra_hosts:
      - "update.joomla.org:172.25.0.88"
    networks:
      - quote_net


  cypress:
    container_name: quote_joomla_cypress
    image: cypress/included # October 2024: 13.3.0 + Chrome 116. + Edge 116. + Firefox 117.
    restart: unless-stopped
    entrypoint: ["sleep", "31536000"] # don't use cypress run, instead sleep one year
    ports:
      - 2080:80
    volumes:
      - .:/quote_joomla
    extra_hosts:
      - "host.docker.internal:host-gateway"
    working_dir: /quote_joomla/test
    networks:
      - quote_net

  jupdate: # Joomla 6 language hack
    container_name: quote_joomla_update_server
    image: nginx:alpine
    ports:
      - "2061:443"
    volumes:
      - ./mirror:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    restart: unless-stopped
    networks:
      quote_net:
        ipv4_address: 172.25.0.88
